
<div class="col-sm-12 comment-background">
    <div class="text-container">
        <div class="row">
            <h5 id="poster_name">{{testName}}</h5>
        </div>
        <div>
            <div>
                <p id="comment-text">{{testComment}}</p>
            </div>
        </div>
        <div>
            <p id="post-date">{{testDate | date}}</p>
        </div>
        <div>
            <button class="btn btn-primary" (click) = "approve()">Approve</button>
            <button class="btn btn-danger" (click) = "delete()">Delete</button>
        </div>
    </div>
</div>
